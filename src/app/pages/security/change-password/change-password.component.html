<div class="container pt-8">
  <div class="card m-0">
    <div class="row" [formGroup]="form">
      <div class="col s8 offset-s2">
        <img class="col s12" src="assets/img/logo/logoag.svg" alt="logo">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input type="password" placeholder="Contrase単a actual" formControlName="old">
          <span class="font-red center-align" *ngIf="form.controls.old.errors?.required && isSubmitted">Este campo es requerido</span>
        </div>
        <ng-container formGroupName="passwords">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input type="password" placeholder="Nueva contrase単a" formControlName="new">
            <span class="font-red center-align" *ngIf="form.controls.passwords.controls.new.errors?.required && isSubmitted">Este campo es requerido</span>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input type="password" placeholder="Repetir contrase単a" formControlName="confirm">
            <span class="font-red center-align" *ngIf="form.controls.passwords.controls.confirm.errors?.required && isSubmitted">Este campo es requerido</span>
          </div>
          <span class="col s12 center-align font-red mb-8" *ngIf="form.controls.passwords.controls.confirm.errors?.MatchPassword">Las contrase単as no coinciden</span>
        </ng-container>
        <div class="col s10 offset-s1">
            <button class="waves-effect waves-light btn 
            blue accent-1 btn-ag-sec
            col s5" type="submit" [routerLink]="['/home']">
              Cancelar
            </button>
            <button class="waves-effect waves-light btn 
            blue accent-1 btn-ag-sec
            col s5 offset-s2" type="submit" (click)="changePassword()">
              Cambiar
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
